<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="DSC.css">
    <script src="DSC.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<nav style="
    padding-top: 0;
    padding-bottom: 0;">
    <ul>
        <li><img src="https://vadaanya.org/wp-content/uploads/2019/06/Logo.png" width="30" height="30" class="mainLogo"
                 alt="Logo"></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Vadaanya</a></li>
        <li><a href="#">Society</a></li>
        <li><a href="#">Team Vadaanya</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Donate</a></li>
    </ul>
</nav>
<form class="form-wrapper" onsubmit="return sendData()" id="registrationForm">
    <header class="header">
        <h1>DSC(SGT) MEGA GRAND TEST - 2024</h1>
    </header>
    <div class="form-container">
        <div class="form-group">
            <label for="student-name">Student Name <span class="asterisk">*</span></label>
            <input type="text" id="student-name" name="student-name" placeholder="Enter Student Name" maxlength="30"
                   pattern="[A-Za-z\s]{1,32}" required
                   oninvalid="setCustomMessageStudent(this)"
                   oninput="setCustomMessageStudent(this)">
        </div>
        <div class="form-group">
            <label for="father-name">Father Name <span class="asterisk">*</span></label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter Father Name" maxlength="30"
                   pattern="[A-Za-z\s]{1,32}" required
                   oninvalid="setCustomMessageFather(this)"
                   oninput="setCustomMessageFather(this)">
        </div>
        <div class="form-group">
            <label for="gender">Gender <span class="asterisk">*</span></label>
            <select id="gender" name="gender" required oninvalid="this.setCustomValidity('Choose Your Gender')"
                    oninput="this.setCustomValidity('')">
                <option value="">-- Choose your Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="aadhaar-number">Aadhaar Number <span class="asterisk">*</span></label>
            <input type="text" id="aadhaar-number" name="aadhaar-number" maxlength="12" placeholder="1234 5678 9012"
                   required
                   oninvalid="setAadhaarMessage(this)"
                   oninput="setAadhaarMessage(this)">
        </div>
        <div class="form-group">
            <label for="mobile-number">Mobile Number <span class="asterisk">*</span></label>
            <input type="text" id="mobile-number" name="mobile-number" placeholder=" +91 9876543210" required
                   oninvalid="setMobileMessage(this)"
                   oninput="setMobileMessage(this)">
        </div>
        <div class="form-group">
            <label for="caste">Caste <span class="asterisk">*</span></label>
            <select id="caste" name="caste" required oninvalid="this.setCustomValidity('Select your caste')"
                    oninput="this.setCustomValidity('')">
                <option value="">-- Select your caste --</option>
                <option value="OC">OC</option>
                <option value="BC-A">BC-A</option>
                <option value="BC-B">BC-B</option>
                <option value="BC-C">BC-C</option>
                <option value="BC-D">BC-D</option>
                <option value="BC-E">BC-E</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="test-score">Previous Test Score</label>
            <input type="text" id="test-score" name="test-score" placeholder="Previous Test Score">
        </div>
        <div class="form-group">
            <label for="district">District <span class="asterisk">*</span></label>
            <select id="district" name="district" onchange="updateMandalOptions()" required
                    oninvalid="this.setCustomValidity('Choose your District')" oninput="this.setCustomValidity('')">
                <option value="">-- Select your district --</option>
                <option value="Sri Sathya Sai">Sri Sathya Sai</option>
                <option value="Ananthapur">Ananthapur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mandal">Mandal <span class="asterisk">*</span></label>
            <select id="mandal" name="mandal" size="1" required oninvalid="this.setCustomValidity('Choose your Mandal')"
                    oninput="this.setCustomValidity('')">
                <option value="">-- Select your Mandal --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth <span class="asterisk">*</span></label>
            <input type="date" id="dob" name="dob" placeholder="01/01/1990" required
                   oninvalid="this.setCustomValidity('Choose your Date of Birth')" oninput="this.setCustomValidity('')">

        </div>
        <div class="form-group">
            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com"
                   required
                   oninvalid="setEmailMessage(this)"
                   oninput="setEmailMessage(this)">

        </div>
        <div class="form-group">
            <label for="dummy" id="dummy">Dummy Data</label>
            <input type="dummy" id="dummy" name="dummy" placeholder="Dummy Data">
        </div>
        <div class="terms">
            <input type="checkbox" id="check" name="check" required
                   oninvalid="this.setCustomValidity('Check it ')"
                   oninput="this.setCustomValidity('')">
            <label for="check" class="text">I hereby declare that the above information provided is true and
                correct.</label>
        </div>
    </div>
    <div class="btn-container">
        <div class="form-group">
            <button type="Reset" value="Reset" class="btn" onclick="Reset()">Reset</button>
        </div>
        <div class="form-group">
            <button type="submit" onclick="sendData()">Register</button>
        </div>
    </div>
</form>
</body>
</html>
