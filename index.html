<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="DSC.css">
    <script src="DSC.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="dsc-dialog" id="dsc-thankYouDialog">
    <p>Thank you for registering. We will share further updates to your email ID.</p>
</div>
<div id="dsc-overlay" style="display: none;">
    <div id="dsc-loader">
        <img src="https://www.bing.com/th/id/OGC.03648aceff76e1afa78079853065d234?pid=1.7&rurl=https%3a%2f%2fmedia.tenor.com%2fSLFiTi_nrQ4AAAAC%2floader.gif&ehk=M7T8eqVUljaTt69t1Mni8QrdkAy0X5oWQRYEQD%2b%2fs9w%3d"
             alt="Loading...">
    </div>
</div>
<form class="dsc-form-wrapper" onsubmit="return dscsendData()" id="dsc-registrationForm">
    <header class="dsc-header">
        <h1>DSC(SGT) MEGA GRAND TEST - 2024</h1>
    </header>
    <div class="dsc-form-container" style="
    width: auto;
">
        <div class="dsc-form-group">
            <label for="dsc-student-name">Student Name <span class="dsc-asterisk">*</span></label>
            <input type="text" id="dsc-student-name" name="student-name" placeholder="Enter Student Name" maxlength="30"
                   pattern="[A-Za-z\s]{1,32}" required="" oninvalid="dscsetCustomMessageStudent(this)"
                   oninput="dscsetCustomMessageStudent(this)" class="form-control">
        </div>
        <div class="dsc-form-group">
            <label for="dsc-father-name">Father Name <span class="dsc-asterisk">*</span></label>
            <input type="text" id="dsc-father-name" name="father-name" placeholder="Enter Father Name" maxlength="30"
                   pattern="[A-Za-z\s]{1,32}" required="" oninvalid="dscsetCustomMessageFather(this)"
                   oninput="dscsetCustomMessageFather(this)" class="form-control">
        </div>
        <div class="dsc-form-group">
            <label for="dsc-gender">Gender <span class="dsc-asterisk">*</span></label>
            <select id="dsc-gender" name="gender" required="" oninvalid="this.setCustomValidity('Choose Your Gender')"
                    oninput="this.setCustomValidity('')" class="form-control" style="
    height: 50px;
">
                <option value="">-- Choose your Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="dsc-form-group">
            <label for="dsc-aadhaar-number">Aadhaar Number <span class="dsc-asterisk">*</span></label>
            <input type="text" id="dsc-aadhaar-number" name="aadhaar-number" maxlength="12" placeholder="XXXX XXXX XXXX"
                   required="" oninvalid="dscsetAadhaarMessage(this)" oninput="dscsetAadhaarMessage(this)"
                   class="form-control">
        </div>
        <div class="dsc-form-group">
            <label for="dsc-mobile-number">Mobile Number <span class="dsc-asterisk">*</span></label>
            <div style="display: flex; align-items: center;">
                <input type="text" value="+91" disabled=""
                       style="width: 55px; background-color:white; text-align: center;" class="form-control">
                <input type="text" id="dsc-mobile-number" name="mobile-number" maxlength="10" placeholder="0000000000"
                       required="" oninvalid="dscsetMobileMessage(this)" oninput="dscsetMobileMessage(this)"
                       class="form-control">
            </div>
        </div>

        <div class="dsc-form-group">
            <label for="dsc-category">Category <span class="dsc-asterisk">*</span></label>
            <select id="dsc-category" name="category" required=""
                    oninvalid="this.setCustomValidity('Select your category')" oninput="this.setCustomValidity('')"
                    class="form-control" style="
    height: 50px;
">
                <option value="">-- Select your category --</option>
                <option value="OC">OC</option>
                <option value="BC-A">BC-A</option>
                <option value="BC-B">BC-B</option>
                <option value="BC-C">BC-C</option>
                <option value="BC-D">BC-D</option>
                <option value="BC-E">BC-E</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
                <option value="OTHER">OTHER</option>
            </select>
        </div>
        <div class="dsc-form-group">
            <label for="dsc-test-score">Previous TET Score</label>
            <input type="text" id="dsc-test-score" name="test-score" maxlength="3" placeholder="Previous Tet Score"
                   oninvalid="dscsetTetMessage(this)" oninput="dscsetTetMessage(this)" class="form-control">

        </div>
        <div class="dsc-form-group">
            <label for="dsc-district">District <span class="dsc-asterisk">*</span></label>
            <select id="dsc-district" name="district" onchange="dscupdateMandalOptions()" required=""
                    oninvalid="this.setCustomValidity('Choose your District')" oninput="this.setCustomValidity('')"
                    class="form-control" style="
    height: 50px;
">
                <option value="">-- Select your district --</option>
                <option value="SRI SATHYA SAI">SRI SATHYA SAI</option>
                <option value="ANANTHAPUR">ANANTHAPUR</option>
            </select>
        </div>
        <div class="dsc-form-group">
            <label for="dsc-mandal">Mandal <span class="dsc-asterisk">*</span></label>
            <select id="dsc-mandal" name="mandal" size="1" required=""
                    oninvalid="this.setCustomValidity('Choose your Mandal')" oninput="this.setCustomValidity('')"
                    class="form-control">
                <option value="">-- Select your Mandal --</option>
            </select>
        </div>
        <div class="dsc-form-group">
            <label for="dsc-dob">Date of Birth <span class="dsc-asterisk">*</span></label>
            <input type="date" id="dsc-dob" name="dob" placeholder="01/01/1990" required=""
                   oninvalid="this.setCustomValidity('Choose your Date of Birth')" oninput="this.setCustomValidity('')"
                   max="2024-10-26">

        </div>
        <div class="dsc-form-group">
            <label for="dsc-email">Email Address <span class="dsc-asterisk">*</span></label>
            <input type="email" id="dsc-email" name="email" placeholder="abc@gmail.com" required=""
                   oninvalid="dscsetEmailMessage(this)" oninput="dscsetEmailMessage(this)" class="form-control">

        </div>
        <div class="dsc-form-group">
            <label for="dsc-dummy" id="dsc-dummy">Dummy Data</label>
            <input type="dummy" id="dsc-dummy" name="dummy" placeholder="Dummy Data">
        </div>
        <div class="dsc-terms" style="
    /* -webkit-text-security: disc; */
">
            <input type="checkbox" id="dsc-check" name="check" required=""
                   oninvalid="this.setCustomValidity('Check it ')" oninput="this.setCustomValidity('')">
            <label for="dsc-check" class="dsc-text" id="dsc-text" style="
    display: contents;
">Applicants based out of Anantapur and Sri Satya Sai
                districts are only eligible and Itâ€™s mandatory to carry Aadhaar card to the exam center.</label>

        </div>
    </div>
    <div class="dsc-btn-container">
        <div class="dsc-form-group">
            <button type="Reset" value="Reset" class="dsc-btn" onclick="Reset()">Reset</button>
        </div>
        <div class="dsc-form-group">
            <button type="submit" onclick="dscsendData()" id="dsc-submitBtn">Register</button>
        </div>
    </div>
</form>

</body>
</html>
