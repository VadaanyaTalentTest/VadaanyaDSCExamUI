<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hallticket Generation Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./DSC.css" rel="stylesheet" />
    <script src="./DSC.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="text-center dsc-header mt-3">
          <h1 class="mt-5 mb-2">DSC(SGT) MEGA GRAND TEST - 2024</h1>
          <h1 class="mt-2 mb-1">Hall-ticket Generation Form</h1>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="container mt-1 rounded p-3">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card dsc-card">
            <div
              class="card-body"
              onsubmit="dscHandleGenerateHallTicket(event)"
            >
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <div class="text-center">
                  <div class="text-center mt-2 mb-2" id="dsc-alert-message"></div>
                </div>
              </div>
              <div class="col-sm-2"></div>
            </div>
                <form id="hallTicketGenerationForm" class="form-horizontal">
                  <div
                    class="form-group row dsc-form-group-row justify-content-center mt-5 mb-3"
                  >
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4" style="text-align: center">
                      <label for="applicationNumber" class="col-form-label"
                        >Application Number
                        <span class="dsc-asterisk">*</span></label
                      >
                    </div>
                    <div class="col-sm-5" style="text-align: center">
                      <input
                        type="text"
                        class="form-control"
                        id="applicationNumber"
                        placeholder="Enter application number"
                        oninput="onInputApplicationNumber()"
                        required
                      />
                    </div>
                    <div class="col-sm-2"></div>
                  </div>
                <div class="form-group row dsc-form-group-row justify-content-center mt-0 mb-0">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-2 text-center text-secondary">or</div>
                    <div class="col-sm-4"></div>
                  </div>
                  <div
                    class="form-group row dsc-form-group-row justify-content-center mt-3"
                  >
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4" style="text-align: center">
                      <label for="aadhaarNumber" class="col-form-label"
                        >Aadhaar Number
                        <span class="dsc-asterisk">*</span></label
                      >
                    </div>
                    <div class="col-sm-5" style="text-align: center">
                      <input
                        type="text"
                        class="form-control"
                        id="aadhaarNumber"
                        placeholder="Enter aadhaar number"
                        oninput="onInputAadhaarNumber()"
                        required
                      />
                    </div>
                    <div class="col-sm-2"></div>
                  </div>
                  <div
                    class="form-group row dsc-form-group-row justify-content-center mt-5"
                  >
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4" style="text-align: center">
                      <label for="dob" class="col-form-label"
                      >Date of Birth <span class="dsc-asterisk">*</span></label
                      >
                    </div>
                    <div class="col-sm-5" style="text-align: center">
                    <input type="date" class="form-control" id="dob" required />
                    </div>
                    <div class="col-sm-2"></div>
                  </div>
                  <div class="form-group text-center mt-5 mb-3">
                  <button type="submit" class="btn btn-success dsc-btn-success">
                      Generate Hall-ticket
                    </button>
                    <p class="text-dark fw-semibold mt-3">
                      <strong>Note:</strong> Hall-ticket will be automatically
                      downloaded as PDF
                    </p>
                    <p class="text-primary dsc-note mt-4">
                      If the PDF is not downloaded, please check the download
                      permissions. <br />
                      If still there is an issue, contact us via
                      <strong>vadaanyadsc2024@gmail.com</strong>.
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
